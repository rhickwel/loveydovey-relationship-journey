<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Lock Screen | L&V Relationship Journey Website</title>
</head>
<body>
    <a href="./html/passcode.html">
        <div class="wallpaper">
            <div>
                <div class="time-wrapper">
                    <h1 id="time"></h1>
                    <p id="date"></p>
                </div>
            </div>
        </div>
    </a>

    <script>
        function updateTime() {
            const now = new Date();

            // Get hours and minutes
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            const currentTime = `${hours}:${minutes}`;
            
            // Get the day of the week and the date
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const dayNumber = now.getDate();

            const currentDate = `${dayName}, ${monthName} ${dayNumber}`;

            // Update the time and date in the DOM
            document.getElementById('time').textContent = currentTime;
            document.getElementById('date').textContent = currentDate;
        }


        // Update the time immediately
        updateTime();
        // Then update it every minute
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
